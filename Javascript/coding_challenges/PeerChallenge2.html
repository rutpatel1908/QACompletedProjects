	   <br>

	   <h2>Please check console for results</h2>

	<script type="text/javascript">
		
		var presidents = [];

		function presidentCaluculator(data){

			var lines = data.split('|');
		    	for (var i = 1; i < lines.length; i++){
		    		var values = lines[i].split(',');
		        	presidents.push(
		        {
		          president:values[0].trim(),
		          birthDate:values[1].trim(),
		          birthTimestamp:Date.parse(values[1].trim())/1000,
		          birthPlace:values[2].trim(),
		          deathDate:values[3].trim(),
		          deathTimestamp:Date.parse(values[3].trim())/1000,
		          locationOfDeath:values[4].trim()

		        }
		   	);
	    }}

	    function doyears(){
	 
	      for(var y = 1650; y < 2017; y++){
	          var count = 0;
	          var yeartimeStamp = Date.parse(y)/1000;
	            for(var n=0; n < presidents.length; n++){
	              if(yeartimeStamp < presidents[n].deathTimestamp && yeartimeStamp > presidents[n].birthTimestamp){
	                count++;
	              }
	            }
	          console.log("Year " + y + " had " + count + " Presidents alive");
	        }

	    }
